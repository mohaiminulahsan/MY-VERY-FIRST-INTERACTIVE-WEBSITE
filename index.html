<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Very First Interactive Website</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- tailwind css & tailwind css config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'signika': ['Signika', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1
            class="text-5xl text-center mt-14 bg-pink-500 text-white w-9/12 mx-auto p-5 rounded-xl font-signika font-normal">
            My Very First Interactive Website
            <br>→ <span class="font-semibold text-indigo-700">Baap er Bank!!!</span> ←
        </h1>
    </header>
    <main>
        <div class="w-9/12 mx-auto mt-2 bg-rose-400 p-8 pl-14 rounded-xl">
            <h3 class="text-3xl font-signika font-semibold text-slate-50 mb-4 underline-offset-3">LOGIN</h3>
            <input id="email-field" class="w-9/12 h-10 px-7 mb-4 rounded-md font-signika" type="email" name="" placeholder="Enter your email here">
            <input id="password-field" class="w-9/12 h-10 px-7 mb-3 rounded-md font-signika" type="password" name="" placeholder="Enter your password here">
            <input id="submit-btn" class="block font-signika font-semibold bg-red-600 hover:bg-amber-500 hover:border-fuchsia-600 hover:border-solid hover:text-black text-white hover px-9 py-3 text-lg rounded-xl" type="submit" value="Submit">

        </div>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
